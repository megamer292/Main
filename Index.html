<body style='margin: 0; padding: 0;'>


<iframe width='100%' height='100%' allowfullscreen id='mainFrame' src='https://swisscows.com/en' style='border: none; margin: 0;'></iframe>

<button onclick='menu();' style='border-radius: 50%; height: 50px; position: absolute; top: 10px; left: 10px; margin: 0;'>MENU</button>

<div id='Menu' style='margin: 0; display: none;'>

<div style='width: 100%; height: 30px; background-color: DodgerBlue; margin: 0px; margin-bottom:10px'></div>

<!--Frame settings go here-->
<input/>
<button onclick="changeSrc(Inp.value)">Change Frame Link</button>
<button onclick="showLink();">Show Link</button>
<button onclick="restartEngine()">Search Engine</button>
<button onclick="fullscreen();" style='position: absolute; right: 10px'>Fullscreen</button>
    
<br/>
    
<input id="inp2"/>

</div>
</body>

<script>
var Inp = document.querySelector('input');
var InpTwo  = document.getElementById('inp2');
var Frame = document.querySelector('iframe');
var Menu = document.getElementById('Menu')

function changeSrc(arg) {
    Frame.src = arg;
}
function showLink() {
    alert(Frame.src);
}
function restartEngine() {
    Frame.src = 'https://swisscows.com/en';
}
function menu() {
    if (Menu.style.display == 'none') {
        Menu.style.display = 'block';
        Frame.style.display = 'none';
    }
    else {
        Menu.style.display = 'none';
        Frame.style.display = 'initial';
    }
}
function fullscreen() {
    Frame.requestFullscreen();
    menu();
}
</script>
