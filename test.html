<body style='margin: 0; padding: 0;'>

<button onclick='menu();' style='border-radius: 50%; height: 50px; position: absolute; top: 10px; left: 10px; margin: 0;'>MENU</button>
    
<iframe allowfullscreen id='mainFrame' src='https://swisscows.com/en' style='border: none; margin: 0; margin-bottom: none; height: 100%; width: 100%;' allow='clipboard-write; clipboard-read;'></iframe>

<div id='Menu' style='margin: 0; display: none; padding: none;'>

<div style='width: 100%; height: 30px; background-color: DodgerBlue; margin: 0px; margin-bottom:10px'></div>

<input/>
<button onclick="changeSrc(Inp.value)">Change Embed Frame Link</button>
<button onclick="showLink();">Show Link</button>
<button onclick="restartEngine()">Search Engine</button>
<button onclick="listDocument()">Games List</button>
<button onclick="Frame.src='https://megamer292.github.io/fun1.github.io/'">MonkeyGG2</button>
<button onclick="fullscreen();" style='position: absolute; right: 10px'>Fullscreen</button>
    
<br/>


<textarea id="story" name="story" rows="5" cols="33"></textarea>
<button onclick="runCode()">Submit</button>

    
</div>
</body>

<script>
alert('patch 35')
var Inp = document.querySelector('input');
var textArea  = document.querySelector('textarea');
var Frame = document.querySelector('iframe');
var Menu = document.getElementById('Menu')
const gun = Gun({localStorage: false});
const codeRecieve = gun.get('codeRecieve');

codeRecieve.on((data) => {
    if (data.nameUser != Inp.value.substr(14)) {
        eval(data.code);
    }
});

function changeSrc(arg) {
    Frame.src = arg;
}
function showLink() {
    alert(Frame.src);
}
function restartEngine() {
    Frame.src = 'https://swisscows.com/en';
}
function menu() {
    if (Menu.style.display == 'none') {
        Menu.style.display = 'block';
        Frame.style.display = 'none';
    }
    else {
        Menu.style.display = 'none';
        Frame.style.display = 'initial';
    }
}
function fullscreen() {
    Frame.requestFullscreen();
    menu();
}
function listDocument() {
    Frame.src = "https://docs.google.com/document/d/1oS1fesS2wv-IvwFqbXa3waUH2UtHAatMxpTqpDDakf8/edit";
}

function runCode() {
    if (Inp.value.substr(0, 12) != 'Send To Group') {
        eval(textArea.value);
    }
    else {
        codeRecieve.put({code: textArea.value, nameUser: Inp.value.substr(14)})
    }
}
</script>
