<head>
    <title>TheKada</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Beta.css"/>
</head>
<body>
    <div class="main-menu">
        <div class="url-bar">
            <input placeholder="Enter URL" input="text" class="search-bar"/>
        </div>
        <br/>
        <div class="options">
            <button onclick="runJS()">Console</button>
            <button onclick="openURL()">Open</button>
            <div class="dropdown">
                <button style="display: inline;" class="dropdown-menu" id="type-selector">Default</button>
                <div class="dropdown-content">
                    <button class="dropdown-button type-button">Default</button>
                    <button class="dropdown-button type-button">Unblocker V1</button>
                </div>
            </div>
        </div>
    </div>
    <iframe id="iframe" 
  src="https://www.wikipedia.org" 
  style="display: none;"
  sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation"
  allow="accelerometer; ambient-light-sensor; autoplay; battery; camera; display-capture; encrypted-media; fullscreen; geolocation; gyroscope; layout-animations; legacy-pixel-format-ivif; magnetometer; microphone; midi; payment; picture-in-picture; publickey-credentials-get; speaker-selection; sync-xhr; usb; screen-wake-lock; web-share; xr-spatial-tracking"
>
</iframe>
<button style="border-radius: 100%; position: absolute; top: 10vh; right: 10vh;" onclick="changeMenu()">Menu</button>
</body>
<script>
    //Declare variables
    const Frame = document.getElementById("iframe");
    const InputBar = document.querySelector("input");
    
    // Dropdown menu functionality
    $(".type-button").each((index, value) => {
        value.onclick = function() {
            $("#type-selector")[0].innerText = value.innerText;
            value.parentElement.style.display = "none"
        }
    })
    
    function changeMenu() {
        if (Frame.style.display == "none") {
            Frame.style.display = "initial";
        } else {
            Frame.style.display = "none";
        }
    }
    function openURL() {
        let tempTarget = InputBar.value;
        if (!(tempTarget.includes("https://")||tempTarget.includes("http://"))) {
            tempTarget = "https://"+tempTarget;
        }
        Frame.src = tempTarget;
        changeMenu();
    }
    function runJS() {
        let text = prompt("Enter JavaScript");
        eval(text);
    }
</script>
